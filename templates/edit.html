{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content %}

<form action="/edit" method="POST">

<input type="hidden" name="id" value="{{vehicle.id}}">

  <!--Image-->
  <div class="mb-3">
    <label for="image" class="form-label">Image URL</label>
    <input class="form-control" id="vehicle-img" name="Image" value="{{vehicle.image}}"/>
    
  </div>
  <!--Name-->
  <div class="mb-3">
    <label for="recipient-name" class="col-form-label">Name<br>e.g: Jeremy, The Whip, Betsy</label>
    <input type="text" class="form-control" id="vehicle-name" name='Name' value="{{vehicle.name}}"/>
  </div>
  <!--Quote-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Quote<br>e.g: "Good vehicle, does this and that"</label>
    <input class="form-control" id="vehicle-quote" name="Quote" value="{{vehicle.quote}}"/>
  </div>
  <!--Description-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label"></label>Description</label>
    <input class="form-control" id="vehicle-description" name="Description" value="{{vehicle.description}}"/>
  </div>
  <!--Odometer-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label"></label>Odometer</label>
    <input class="form-control" id="vehicle-odometer" name="Odometer" value="{{vehicle.odometer}}"/>
  </div>

  <!--Owner-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Owner</label>
    <input class="form-control" id="vehicle-owner" name="Owner" value="{{vehicle.owner}}"/>
  </div>

  <!--Type-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Type<br>e.g: Ute, Sedan, Station Whip, Motorbike</label>
    <input class="form-control" id="vehicle-type" name="Type" value="{{vehicle.type}}"/>
  </div>
  <!--Make-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Make<br>e.g: Mazda, Toyota, Honda, Yamaha</label>
    <input class="form-control" id="vehicle-make" name="Make" value="{{vehicle.make}}"/>
  </div>
  <!--Model-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Model<br>e.g: Jeremy, The Whip, Betsy</label>
    <input class="form-control" id="vehicle-model" name="Model" value="{{vehicle.model}}"/>
  </div>
  <!--Year-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Year<br>e.g: 2001, 2011</label>
    <input class="form-control" id="vehicle-year" name="Year" value="{{vehicle.year}}"/>
  </div>
  <!--Features-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label"></label>Features</label>
    <input class="form-control" id="vehicle-description" name="Features" value="{{vehicle.features}}"/>
  </div>
  <!--Issues-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label">Previous Issues</label>
    <input class="form-control" id="previous-issues" name="PreviousIssues" value="{{vehicle.previousissues}}"/>
  </div>
  <div class="mb-3"></div>
    <label for="message-text" class="col-form-label">Current Issues</label>
    <input class="form-control" id="current-issues" name="CurrentIssues" value="{{vehicle.currentissues}}"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Edits</button>

{%endblock%}
